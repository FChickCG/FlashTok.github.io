<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash - Local Clone</title>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app-container { width: 100%; max-width: 450px; height: 100%; background: #000; position: relative; border-left: 1px solid #222; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .screen { flex: 1; display: flex; flex-direction: column; width: 100%; height: 100%; overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth Screen */
        #auth-screen { justify-content: center; align-items: center; padding: 20px; background: linear-gradient(180deg, #121212 0%, #000 100%); }
        .auth-box { width: 100%; padding: 40px 25px; background: rgba(255,255,255,0.05); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .auth-box h2 { font-size: 45px; color: #ff0050; margin-bottom: 30px; letter-spacing: 4px; font-weight: 900; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #1e1e1e; border: 1px solid #333; border-radius: 12px; color: #fff; font-size: 16px; outline: none; }
        button { width: 100%; padding: 15px; margin-top: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #btn-login-local { background: #ff0050; color: #fff; }

        /* Feed TikTok Style */
        #feed-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #feed-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; }
        video, img { width: 100%; height: 100%; object-fit: cover; }
        .post-info { position: absolute; bottom: 90px; left: 15px; right: 60px; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }
        .post-info h3 { margin-bottom: 5px; color: #fff; }
        .post-info p { font-size: 14px; color: #eee; }

        /* Chat Telegram Style */
        #chat-screen { background: #0e1621; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #182533; padding: 10px 14px; border-radius: 15px 15px 15px 5px; max-width: 80%; font-size: 15px; align-self: flex-start; }
        .msg.my { align-self: flex-end; background: #2b5278; border-radius: 15px 15px 5px 15px; }
        .chat-input-area { padding: 10px; background: #17212b; display: flex; gap: 10px; margin-bottom: 70px; }

        /* Bottom Nav */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; background: #000; border-top: 1px solid #222; }
        .bottom-nav i { font-size: 24px; color: #777; cursor: pointer; transition: 0.2s; }
        .active-nav { color: #fff !important; }
        
        #upload-screen { padding: 20px; text-align: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- РЕГИСТРАЦИЯ -->
        <div id="auth-screen" class="screen">
            <div class="auth-box">
                <h2>FLASH</h2>
                <input type="text" id="username" placeholder="Придумайте имя">
                <input type="password" id="pass" placeholder="Пароль">
                <button id="btn-login-local">Зарегистрироваться</button>
            </div>
        </div>

        <!-- ЛЕНТА -->
        <div id="main-screen" class="screen hidden">
            <div id="feed-container">
                <!-- Контент появится здесь -->
            </div>
        </div>

        <!-- ЗАГРУЗКА -->
        <div id="upload-screen" class="screen hidden">
            <h2 style="margin-bottom:20px">Создать пост</h2>
            <input type="file" id="file-input" accept="video/mp4,image/*">
            <div id="edit-menu" class="hidden">
                <input type="text" id="post-title" placeholder="Заголовок">
                <textarea id="post-desc" placeholder="Описание видео"></textarea>
                <input type="text" id="post-tags" placeholder="#теги #flash">
                <button id="btn-publish" style="background: #00f2ea; color: #000;">Опубликовать</button>
            </div>
        </div>

        <!-- ЧАТ -->
        <div id="chat-screen" class="screen hidden">
            <div style="padding:15px; background:#17212b; text-align:center; font-weight:bold">Global Chat</div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Сообщение..." style="margin:0">
                <button id="btn-send" style="width: 60px; margin:0; background:#2b5278; color:#fff"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- НАВИГАЦИЯ -->
        <nav id="navbar" class="bottom-nav hidden">
            <i class="fas fa-home active-nav" id="nav-home"></i>
            <i class="fas fa-plus-square" id="nav-upload"></i>
            <i class="fas fa-comment-dots" id="nav-chat"></i>
        </nav>

    </div>

    <script>
        // Имитация базы данных через LocalStorage
        let posts = JSON.parse(localStorage.getItem('flash_posts')) || [];
        let messages = JSON.parse(localStorage.getItem('flash_chat')) || [];
        let currentUser = localStorage.getItem('flash_user') || null;

        // Элементы
        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');
        const uploadScreen = document.getElementById('upload-screen');
        const chatScreen = document.getElementById('chat-screen');
        const navbar = document.getElementById('navbar');

        // Проверка входа
        if (currentUser) {
            showApp();
        }

        document.getElementById('btn-login-local').onclick = () => {
            const name = document.getElementById('username').value;
            if(name) {
                currentUser = name;
                localStorage.setItem('flash_user', name);
                showApp();
            }
        };

        function showApp() {
            authScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            navbar.classList.remove('hidden');
            renderFeed();
            renderChat();
        }

        // Навигация
        function resetNav() {
            [mainScreen, uploadScreen, chatScreen].forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.bottom-nav i').forEach(i => i.classList.remove('active-nav'));
        }

        document.getElementById('nav-home').onclick = () => {
            resetNav();
            mainScreen.classList.remove('hidden');
            document.getElementById('nav-home').classList.add('active-nav');
            renderFeed();
        };

        document.getElementById('nav-upload').onclick = () => {
            resetNav();
            uploadScreen.classList.remove('hidden');
            document.getElementById('nav-upload').classList.add('active-nav');
        };

        document.getElementById('nav-chat').onclick = () => {
            resetNav();
            chatScreen.classList.remove('hidden');
            document.getElementById('nav-chat').classList.add('active-nav');
        };

        // Логика загрузки
        const fileInput = document.getElementById('file-input');
        fileInput.onchange = () => {
            if(fileInput.files[0]) document.getElementById('edit-menu').classList.remove('hidden');
        };

        document.getElementById('btn-publish').onclick = () => {
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const newPost = {
                    url: e.target.result,
                    type: file.type.includes('video') ? 'video' : 'image',
                    title: document.getElementById('post-title').value,
                    desc: document.getElementById('post-desc').value,
                    tags: document.getElementById('post-tags').value,
                    user: currentUser
                };
                posts.unshift(newPost);
                localStorage.setItem('flash_posts', JSON.stringify(posts));
                alert("Опубликовано локально!");
                location.reload();
            };
            reader.readAsDataURL(file);
        };

        // Рендер ленты
        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = posts.length ? '' : '<div style="padding:20px; text-align:center">Тут пока пусто. Загрузите первое видео!</div>';
            
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    ${post.type === 'video' 
                        ? `<video src="${post.url}" loop autoplay muted playsinline></video>` 
                        : `<img src="${post.url}">`}
                    <div class="post-info">
                        <h3>@${post.user}</h3>
                        <p>${post.title}</p>
                        <p>${post.desc}</p>
                        <small style="color:#00f2ea">${post.tags}</small>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Логика чата
        document.getElementById('btn-send').onclick = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            
            const msg = {
                text: input.value,
                user: currentUser,
                my: true
            };
            messages.push(msg);
            localStorage.setItem('flash_chat', JSON.stringify(messages));
            input.value = '';
            renderChat();
        };

        function renderChat() {
            const box = document.getElementById('chat-messages');
            box.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.user === currentUser ? 'my' : ''}`;
                div.innerHTML = `<b>${m.user}:</b><br>${m.text}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
