<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash 2025</title>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app-container { width: 100%; max-width: 450px; height: 100%; background: #000; position: relative; border-left: 1px solid #222; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .screen { flex: 1; display: flex; flex-direction: column; width: 100%; height: 100%; overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth Screen */
        #auth-screen { justify-content: center; align-items: center; padding: 20px; background: linear-gradient(180deg, #121212 0%, #000 100%); }
        .auth-box { width: 100%; padding: 40px 25px; background: rgba(255,255,255,0.05); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .auth-box h2 { font-size: 45px; color: #ff0050; margin-bottom: 30px; letter-spacing: 4px; font-weight: 900; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #1e1e1e; border: 1px solid #333; border-radius: 12px; color: #fff; font-size: 16px; }
        button { width: 100%; padding: 15px; margin-top: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        #btn-login { background: #ff0050; color: #fff; }
        #btn-signup { background: transparent; color: #00f2ea; border: 1px solid #00f2ea; }

        /* Feed */
        #feed-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #feed-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; background: #000; }
        video, img { width: 100%; height: 100%; object-fit: cover; }
        .post-info { position: absolute; bottom: 100px; left: 15px; right: 60px; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }

        /* Chat */
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0a0a0a; }
        .msg { background: #262626; padding: 10px 15px; border-radius: 18px 18px 18px 2px; max-width: 85%; width: fit-content; font-size: 15px; line-height: 1.4; }
        .chat-input-area { padding: 15px; background: #121212; display: flex; gap: 10px; border-top: 1px solid #222; margin-bottom: 70px; }

        /* Nav */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 18px 0; background: #000; border-top: 1px solid #222; }
        .bottom-nav i { font-size: 24px; color: #777; cursor: pointer; }
        .active-nav { color: #fff !important; }

        #upload-screen { padding: 30px; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- ЭКРАН АВТОРИЗАЦИИ -->
        <div id="auth-screen" class="screen">
            <div class="auth-box">
                <h2>FLASH</h2>
                <input type="email" id="email" placeholder="Email (example@mail.com)">
                <input type="password" id="password" placeholder="Пароль (мин. 6 знаков)">
                <button id="btn-login">Войти</button>
                <button id="btn-signup">Создать аккаунт</button>
            </div>
        </div>

        <!-- ЛЕНТА -->
        <div id="main-screen" class="screen hidden">
            <div id="feed-container"></div>
        </div>

        <!-- ЗАГРУЗКА -->
        <div id="upload-screen" class="screen hidden">
            <h2 style="margin-bottom: 20px;">Создать публикацию</h2>
            <input type="file" id="file-input" accept="video/mp4,image/*">
            <div id="edit-menu" class="hidden" style="width: 100%;">
                <input type="text" id="post-title" placeholder="Название">
                <input type="text" id="post-desc" placeholder="Описание">
                <input type="text" id="post-tags" placeholder="#теги">
                <button id="btn-publish" style="background: #00f2ea; color: #000;">Опубликовать во Flash</button>
            </div>
        </div>

        <!-- ЧАТ -->
        <div id="chat-screen" class="screen hidden">
            <div style="padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #222;">Глобальный чат</div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Сообщение..." style="margin:0;">
                <button id="btn-send" style="width: 60px; margin:0; background: #00f2ea; color:#000;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- НАВИГАЦИЯ -->
        <nav id="navbar" class="bottom-nav hidden">
            <i class="fas fa-home active-nav" id="nav-home"></i>
            <i class="fas fa-plus-square" id="nav-upload"></i>
            <i class="fas fa-comment-dots" id="nav-chat"></i>
        </nav>

    </div>

    <script type="module">
        import { initializeApp } from "www.gstatic.com";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "www.gstatic.com";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "www.gstatic.com";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "www.gstatic.com";

        const firebaseConfig = {
            apiKey: "AIzaSyCWjK6_cDqpcK9ZsFChNlxQFFyNoNZfeI4",
            authDomain: "flashtok-6ca2e.firebaseapp.com",
            projectId: "flashtok-6ca2e",
            storageBucket: "flashtok-6ca2e.firebasestorage.app",
            messagingSenderId: "154014668428",
            appId: "1:154014668428:web:9bb562e817d8a94ca0cda9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Исправленные функции регистрации и входа ---
        document.getElementById('btn-signup').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if (!email || !pass) return alert("Заполните поля!");
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                alert("Ошибка: " + err.message);
                console.error(err);
            }
        });

        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                alert("Ошибка входа: " + err.message);
            }
        });

        // Контроль состояния входа
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                document.getElementById('navbar').classList.remove('hidden');
                loadFeed();
                loadChat();
            }
        });

        // --- Навигация ---
        const screens = ['main-screen', 'upload-screen', 'chat-screen'];
        const navIcons = ['nav-home', 'nav-upload', 'nav-chat'];

        function showScreen(targetId, iconId) {
            screens.forEach(s => document.getElementById(s).classList.add('hidden'));
            navIcons.forEach(i => document.getElementById(i).classList.remove('active-nav'));
            document.getElementById(targetId).classList.remove('hidden');
            document.getElementById(iconId).classList.add('active-nav');
        }

        document.getElementById('nav-home').onclick = () => showScreen('main-screen', 'nav-home');
        document.getElementById('nav-upload').onclick = () => showScreen('upload-screen', 'nav-upload');
        document.getElementById('nav-chat').onclick = () => showScreen('chat-screen', 'nav-chat');

        // --- Загрузка контента ---
        const fileInput = document.getElementById('file-input');
        fileInput.onchange = () => {
            if(fileInput.files.length > 0) document.getElementById('edit-menu').classList.remove('hidden');
        };

        document.getElementById('btn-publish').onclick = async () => {
            const file = fileInput.files[0];
            if(!file) return;
            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            btn.innerText = "Загрузка...";

            try {
                const sRef = ref(storage, `content/${Date.now()}_${file.name}`);
                const snapshot = await uploadBytes(sRef, file);
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "posts"), {
                    url,
                    type: file.type.includes('video') ? 'video' : 'image',
                    title: document.getElementById('post-title').value,
                    desc: document.getElementById('post-desc').value,
                    tags: document.getElementById('post-tags').value,
                    createdAt: serverTimestamp()
                });

                alert("Опубликовано!");
                location.reload(); // Перезагрузка для обновления
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.innerText = "Опубликовать во Flash";
            }
        };

        // --- Лента ---
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('feed-container');
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        ${data.type === 'video' 
                            ? `<video src="${data.url}" loop autoplay muted playsinline></video>` 
                            : `<img src="${data.url}">`}
                        <div class="post-info">
                            <h3>${data.title}</h3>
                            <p>${data.desc}</p>
                            <p style="color:#00f2ea">${data.tags}</p>
                        </div>`;
                    container.appendChild(card);
                });
            });
        }

        // --- Чат ---
        document.getElementById('btn-send').onclick = async () => {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            await addDoc(collection(db, "messages"), {
                text: inp.value,
                user: auth.currentUser.email.split('@')[0],
                createdAt: serverTimestamp()
            });
            inp.value = '';
        };

        function loadChat() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = '';
                snapshot.forEach(doc => {
                    const m = doc.data();
                    box.innerHTML += `<div class="msg"><b>${m.user}:</b> ${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    </script>
</body>
</html>
