<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone 2025</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем иконки -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>

    <!-- Экран регистрации/входа -->
    <div id="auth-screen" class="screen">
        <div class="auth-box">
            <h2>TikTok Clone</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
            <button id="btn-login">Войти</button>
            <button id="btn-signup">Регистрация</button>
        </div>
    </div>

    <!-- Основной интерфейс (Лента) -->
    <div id="main-screen" class="screen hidden">
        <div id="feed-container" class="feed">
            <!-- Видео будут подгружаться сюда -->
        </div>

        <!-- Нижняя панель навигации -->
        <nav class="bottom-nav">
            <button onclick="showScreen('feed')"><i class="fas fa-home"></i></button>
            <button onclick="showScreen('upload')"><i class="fas fa-plus-square"></i></button>
            <button onclick="showScreen('chat')"><i class="fas fa-comment-dots"></i></button>
        </nav>
    </div>

    <!-- Экран загрузки -->
    <div id="upload-screen" class="screen hidden">
        <div class="upload-content">
            <h3>Создать публикацию</h3>
            <input type="file" id="file-input" accept="video/*,image/*">
            <div id="edit-menu" class="hidden">
                <input type="text" id="post-title" placeholder="Название">
                <textarea id="post-desc" placeholder="Описание"></textarea>
                <input type="text" id="post-tags" placeholder="#теги">
                <button id="btn-publish">Опубликовать</button>
            </div>
        </div>
    </div>

    <!-- Экран чата (стиль Telegram) -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">Глобальный чат</div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Сообщение...">
            <button id="btn-send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
